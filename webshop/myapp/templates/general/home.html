{% extends 'base.html' %}

{% block main_content %}
<h1>
    This is Homepage via html.
</h1>
<h2>
    All books:
</h2>
<div>
    <div class="list-group">
        {% for book in books %}

          <a href="{{ url_for('bp_book.do_book', isbn=book.isbn) }}" class="list-group-item list-group-item-action">
                <h3>
                    {{book.title}}
                </h3>
                <p>
                    {{book.author}}
                </p>
          </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
